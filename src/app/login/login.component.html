<form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value, loginForm.valid)" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="30%">
    <mat-card-title>Вход</mat-card-title>

    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </mat-card-content>

    <button mat-raised-button color="accent">Login</button>
  </mat-card>
</form>
