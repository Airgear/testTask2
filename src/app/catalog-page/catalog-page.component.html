<div class="mat-elevation-z8">
    <h2>Catalog</h2>
    <div class="cardmat">
        <mat-card class="example-card" *ngFor="let item of visibleItem" routerLink="['/item', item.id]">
            <img mat-card-image src="{{ item.url }}">
            <mat-card-content>
                <p>
                    {{ item.name }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Подробней</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
